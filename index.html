<!DOCTYPE html>
<html lang="en">

    <!--Metadata-->
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>National Park Search Engine</title>
        <link rel="stylesheet" href="main.css">
        <link href="https://fonts.googleapis.com/css?family=Merriweather+Sans|Montserrat:700,800" rel="stylesheet">
        <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    </head>

    <!--Main Body Of Page-->
    <body>
        <div>
            <header>
                    <h1>Find A National Park</h1>
            </header>

            <!--Search Form-->
            <form id="js-form">
                <label for="search-state">Search State</label>
                <input type="text" name="search-state" id="js-search-state" required>

                <label for="max-results">How many parks would you like to see?</label>
                <input type="number" name="max-results" id="js-max-results" value="10">

                <input type="submit" value="Go!">
            </form>

            <!--Error Message-->
            <p id="js-error-message"></p>

            <!--Results Section-->
            <section id="results" class="hidden">
                <h2>Parks Nearby</h2>
                <ul id="js-results-list"></ul>
            </section>
        </div>

        <!--JavaScript File-->
        <script src="index.js"></script>
    </body>
</html>
